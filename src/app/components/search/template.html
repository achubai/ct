<form name="$ctrl.searchForm" novalidate ng-submit="$ctrl.search()">
    <div class="input-group app-search">
        <input name="searchValue" type="text" class="form-control" placeholder="Search" ng-model="$ctrl.searchValue">
        <span class="input-group-addon">
                <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
    </div>
</form>
