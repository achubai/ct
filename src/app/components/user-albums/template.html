<div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="album in $ctrl.albums">
        <a class="thumbnail" ui-sref="main.albums.album({id: album.id})">
            <span class="text-ellipsis thumb-title" ng-bind="album.title"></span>
            <img class="img-responsive" src="http://placehold.it/400x300" alt="">
        </a>
    </div>
</div>
